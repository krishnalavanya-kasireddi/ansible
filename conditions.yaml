- name: prac on conditions
  hosts: local  
  connection: local 
  vars:
    a: 10
    b: 20
  tasks:
  - name: compare a and b
    ansible.builtin.debug:
     msg: "a is greater than b"
    when: a > b 
  - name: compare a and b
    ansible.builtin.debug:
      msg: "a is less than b"
    when: a < b
  - name: compare a and b 
    ansible.builtin.debug:
      msg: "a is equal to b" 
    when: a = b   























